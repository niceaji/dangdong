<template name="member">

  <div class="page-header">
    <h1>
      <button class="btn btn-default btn-xs count-button"
              data-id="{{ _id }}" data-nick="{{ nick }}">
        <span class="glyphicon glyphicon-chevron-up"></span>
        <span class="count">{{ member.winCount }}</span>
      </button>
      <span>{{ nick }}</span>
      <small>{{ member.totalGameCount }}전 {{ member.winCount }}승 {{ member.loseCount }}패</small>
     </h1>
  </div>

  {{> gamesList }}

  <div class="comment-section">
    {{> commentsBox id=nick }}
  </div>
</template>
